<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>时间设置-编辑</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/public.css" />
    <link rel="stylesheet" href="css/list_style.css" />
</head>

<body>
    <div id="cme-main">
        <div class="main-content">
            <div class="main-tab">
                <div class="label fl curr"><a href="javascript:;">编辑</a></div>

            </div>
            <div class="main-form">
                <!--input开始-->
                <div class="form-term clearfix">
                    <div class="lable"><span></span>班次名称：</div>
                    <div class="control">
                        <input type="text" placeholder="" class="input">
                    </div>
                </div>

                <div class="form-term clearfix">
                    <div class="lable"><span></span>开始时间：</div>
                    <div class="control">
                        <input type="text" placeholder="14:30" class="input">
                    </div>
                </div>
                <div class="form-term clearfix">
                    <div class="lable"><span></span>时间误差/分：</div>
                    <div class="control">
                        <input type="text" placeholder="5" class="input">
                    </div>
                </div>
                <!--input结束-->
            </div>
            <div class="form-btn">
                <a href="time_setting.html">确定</a>
                <a href="time_setting.html" class="orange">取消</a>
            </div>

        </div>

    </div>
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/path.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="layui/layui.all.js"></script>


</body>

</html>
