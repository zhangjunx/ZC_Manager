<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>外来人员车辆自助登记系统</title>
    <link rel="icon" href="img/prison1.gif" sizes="32x32">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
	<img src="img/closeYeMian.png" class="closeYeMian">
    <div class="layui-container top">
        <div class="layui-row row_top">
            <div class="layui-col-md4">
                <img src="img/logo.png" class="logo">
            </div>
            <div class="layui-col-md4 row_title">
            	<img src="img/title.png" class="title_system">
            </div>
            <div class="layui-col-md4">
                <div class="time">
                    <p class="hour"></p>
                    <span class="date"></span>
                </div>
            </div>
        </div>
        <div class="layui-row con">
            <ul class="menu">
                <li class="first">
                    <img src="img/personRegistration.png">
                    <p class="person">人员自助登记</p>
                </li>
                <li class="second">
                    <img src="img/veihicle.png" alt="">
                    <p class="vehicle">车辆自助登记</p>
                </li>
                <li class="third">
                    <img src="img/audited.png" alt="">
                    <p class="audited">已审核</p>
                </li>
                <li class="fourth">
                    <img src="img/unaudited.png" alt="">
                    <p class="unaudited">未审核</p>
                </li>
            </ul>
        </div>
        <div class="layui-row bottom_copyright">
        	<h4 class="copyright">河南省豫南监狱</h4>
        </div>

    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/layer/layer.js"></script>
    <script type="text/javascript" src="layui/layui.all.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
