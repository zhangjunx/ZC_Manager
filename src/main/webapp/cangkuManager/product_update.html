<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>更新成品资料</title>
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/public1.css" />
	<link rel="stylesheet" href="../css/style_.css" />
	<link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>

<body>
	<div id="cme-main">
		<div class="main-content">
			<div class="main-tab">
                <div class="label fl curr"><a href="javascript:;">更新成品资料</a></div>
                <div class="btn-box fr">
					<div class="subbtn fl"><a href="javascript:;" class="layui-bg-blue" id="updateProductDataBtn">确定</a></div>
					<div class="subbtn fl"><a href="product_list.html" class="layui-bg-orange">取消</a></div>
                </div>
            </div>
			<div id="divSelectLi" class="tenant-model-body">
				<div class="main-table">
					<div class="main-form fl">
		
						<div class="form-term fl clearfix" style="clear:both">
							<div class="lable"><span></span>成品条码：</div>
							<div class="control clearfix">
								<input type="text" name="itemcode" id="itemcode2" placeholder="" class="input" readonly="readonly" />
							</div>
						</div>
						
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span></span>成品名称：</div>
								<div class="control clearfix">
								<input type="text" name="itemname" id="itemname2" placeholder="" class="input" />
								</div>
						</div>
						
						<div class="form-term fl clearfix" style="clear:both">
							<div class="lable"><span></span>规&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格：</div>
							<div class="control clearfix">
								<input type="text" name="spec" id="spec2" placeholder="" class="input" />
							</div>
						</div>
						
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span></span>型&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</div>
								<div class="control clearfix">
								<input type="text" name="type" id="type2" placeholder="" class="input" />
								</div>
						</div>
						<div class="form-term fl clearfix" style="clear:both">
							<div class="lable"><span></span>计量单位：</div>
							<div class="control clearfix">
								<input type="text" name="unitname" id="unitname2" placeholder="" class="input" />
							</div>
						</div>
						
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span></span>成品类别：</div>
								<div class="control clearfix">
								<input type="text" name="itemtype" id="itemtype2" placeholder="" class="input" />
								</div>
						</div>
						 
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span></span>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</div>
								<div class="control clearfix">
								<textarea id="remark2"
								name="remark" class="textinput"
								style="width: 395px; height: 180px; resize:none; border:1px solid #ddd" ></textarea>
								</div>
						</div>
						</div>
						<!-- <div id="msg" style="color:red;transform:translateX(-458px) translateY(393px);"></div> -->
						<div id="msg" style="color:red;margin:461px 50px;"></div>
					</div>
				</div>
		</div>
	</div>

	<script type="text/javascript" src="../hyf/path_js.js"></script>
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	 <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
		<script type="text/javascript" src="js/product_update.js"></script>
	 
</body>

</html>
