<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>入库汇总表</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/public1.css" />
    <link rel="stylesheet" href="../css/list_style.css" />
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/style_.css" />
</head>

<body>
    <div id="cme-main">
        <div class="main-content">
            <div class="main-tab">
                <!-- <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief"> -->
                <div class="label fl curr"><a href="javascript:;">入库汇总表</a></div>
                <div class="btn-box fr">
                    <div class="subbtn fl">
						<a href="javascript:;" class="blue addMain" id="export">导出</a>
					</div>
                    <div class="subbtn fl"><a href="javascript:;" class="orange"
                            onclick="printTable('dayindaju1')" id="printProductStock">打印</a></div>
                </div>
                <div class="main-table">
                    <!--查询条件-->
                    <div class="search-box main-form fl">
                        <div class="form-term fl clearfix">
                            <div class="lable"><span></span>成品条码：</div>
                           <div class="control clearfix">
							<input type="text" id="itemcode" name="itemcode" placeholder="" class="input">
                            </div>
                        </div>
                        <div class="form-term fl clearfix">
                            <div class="lable"><span></span>成品名称：</div>
                            <div class="control clearfix">
                                <input type="text" id="itemname" name="itemname" placeholder="" class="input">
                            </div>
                        </div>
                        <div class="btn fl">
                            <a href="javascript:;" id="queryBtn">搜索</a>
                        </div>
                    </div>
                    <!--查询结果如下-->
                    <table class="grade" id="dayindaju1">
                           <tr>
                                <td width="40">序号</td>
                                <td width="100">成品编码</td>
                                <td width="100">成品名称</td>
                                <td width="100">规格</td>
                                <td width="100">型号</td>
                                <td width="100">计量单位</td>
                                <td width="100">入库数量</td>
                                <td width="100">出库数量</td>
                                <td width="100">库存数量</td>
                                <td width="100">物品单价</td>
                                <td width="100">总金额</td>
                                <td width="100">所属类型</td>
                                <td width="100">所在仓库</td>
                                <td width="100">备注</td>
                            </tr>
                        <tbody id="cont">
                        </tbody>
                         <tfoot>
						    <tr>
						        <td width="40">合计</td>
                                <td width="100"></td>
                                <td width="100"></td>
                                <td width="100"></td>
                                <td width="100"></td>
                                <td width="100"></td>
                                <td width="100" id="insertStorage"></td>
                                <td width="100" id="outStorage"></td>
                                <td width="100" id="storageNumber"></td>
                                <td width="100"></td>
                                <td width="100"></td>
                                <td width="100"></td>
                                <td width="100"></td>
                                <td width="100"></td>
						    </tr>
						</tfoot>
                    </table>
                    <div class="pages" id="test">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../hyf/path_js.js"></script>
     <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
      <script type="text/javascript" src="js/p_in_stock.js"></script>
      <script type="text/javascript" src="../chu/xlsx.full.min.js"></script> 
     <script type="text/javascript" src="../chu/export.js"></script>
      <script type="text/javascript" src="../js/jquery-1.4.4.min.js"></script>
     <script type="text/javascript" src="../js/jquery.jqprint-0.3.js"></script>
    
</body>

</html>
