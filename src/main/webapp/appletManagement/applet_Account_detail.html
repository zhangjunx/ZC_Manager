<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>小程序管理</title>
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/public1.css" />
	<link rel="stylesheet" href="layui/css/layui.css" media="all">
	<link rel="stylesheet" href="css/Shuttle.css" />
	<link rel="stylesheet" href="../deviceManager/css/deviceManger.css">
</head>

<body>
	<div id="cme-main">
		<div class="main-content">
			<div class="main-tab">
                <div class="label fl curr"><a href="javascript:;">申请信息</a></div>
                <div class="btn-box fr">
					<div class="subbtn fl"><a href="applet_Account.html" class="layui-bg-orange">取消</a></div>
                </div>
            </div>
			<div id="divSelectLi" class="tenant-model-body">
				<div class="main-table">
					<div class="main-form fl">
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span>*</span>账户名称：</div>
								<div class="control clearfix">
									<input type="text" id="companyName" class="input" autocomplete="off" readonly>
								</div>
						</div>
						<div class="form-term fl clearfix" style="clear:both">
							<div class="lable"><span></span>作用部门：</div>
								<div class="control clearfix">
									<input type="text" id="departmentname" class="input" autocomplete="off" readonly>
								</div>
					</div>
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span></span>最多使用人数：</div>
								<div class="control clearfix">
									<input type="text" id="personNumber"  class="input" autocomplete="off" readonly>
								</div>
						</div>
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span></span>刷脸次数：</div>
								<div class="control clearfix">
									<input type="text" id="faceCount"  class="input" autocomplete="off" readonly>
								</div>
						</div>
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span></span>服务器IP地址：</div>
								<div class="control clearfix">
									<input type="text" id="serverAddress"  class="input" autocomplete="off" readonly>
								</div>
						</div>
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span></span>服务器账号：</div>
								<div class="control clearfix">
									<input type="text" id="companyAccount" class="input" autocomplete="off" readonly>
								</div>
						</div>
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span></span>服务器密码：</div>
								<div class="control clearfix">
									<input type="text" id="serverPassword" class="input" autocomplete="off" readonly>
								</div>
						</div>
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span>*</span>有效期开始时间：</div>
								<div class="control clearfix">
									<input type="text" id="startTime" placeholder="" class="input termTime" autocomplete="off" readonly>
								</div>
						</div>
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span>*</span>有效期结束时间：</div>
								<div class="control clearfix">
									<input type="text"  id="endTime" placeholder="" class="input termTime"  autocomplete="off" readonly>
								</div>
						</div>
						<div class="form-term  clearfix" style="clear:both">
	                        <div class="lable"><span></span>公司logo：</div>
	                        <div class="control clearfix chooseBox">
	                        	<img src="" class="vehicleZP" id="img" />
	                    	</div>
                		</div>
                		<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span></span>项目名称：</div>
								<div class="control clearfix">
									<input type="text" id="logoName" class="input" autocomplete="off" readonly>
								</div>
						</div>
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span></span>备注：</div>
								<div class="control clearfix">
								<textarea id="remark" class="textinput" style="width: 232px; height: 180px; resize:none; border:1px solid #ddd" readonly ></textarea>
								</div>
						</div> 
						</div>
						<!-- 右侧权限 -->
						<div class="appletTree layui-inline">
							<h4 style="font-size:14px">功能权限</h4>
							<div class="appletPermission layui-inline" id="test1"></div>
						</div>
					</div>
				</div>
		</div>
	</div>
	<script type="text/javascript" src="../hyf/path_js.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/layer/layer.js"></script>
    <script type="text/javascript" src="layui/layui.all.js"></script>
    <script type="text/javascript" src="js/applet_Account_see.js"></script>
</body>

</html>
