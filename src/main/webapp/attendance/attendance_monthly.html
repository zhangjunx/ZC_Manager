	<body>
		<div id="cme-main">
			<div class="main-content">
				<div class="main-tab">
	                <div class="label fl curr"><a href="javascript:;">考勤月报</a></div>
		                <div class="btn-box fr">
		                    <div class="subbtn fl"><a href="javascript:;" class="blue addMain" id="daochu">导出</a></div> 
		                    <div class="subbtn fl"><a href="javascript:;" class="orange"
		                            onclick="printTable('dayindaju1')" id="print">打印</a></div>
		                </div>
	             </div>
	             
				<div class="main-table">
					<!--查询条件-->
					<div class="search-box main-form fl">
						<div class="form-term fl clearfix">
                        <div class="lable"><span></span>选择月份：</div>
                        <div class="control clearfix">
                            <select id="year" style="width:80px"></select>
                             -- 
                            <select class="month" style="width:80px;">
                            </select>
                        </div>
                    </div>
                    <div class="form-term fl clearfix">
						<div class="layui-unselect layui-form-select downpanel" style="width: 358px;">
                    		<div class="lable" style="width:115px;"><span></span>选择部门：</div>
			                <div class="control clearfix layui-select-title layui-input layui-unselect" style="width: calc(100% - 125px);">
			                	<span id="deptName"></span>
			                    <input type="hidden" id="deptID">
			                    <i class="layui-edge"></i>
			                </div>
			                <dl class="layui-anim layui-anim-upbit" style="left: 125px;top:34px;min-width: 234px;">
			                    <dd>
			                        <ul id="classtree" class="input"></ul>
			                    </dd>
			                </dl>
			            </div>
					</div>
                    <form class="layui-form fl" action="">
	                    <div class="layui-form-item">
						  <label class="layui-form-label" style="width:80px;color:#666;font-size:14px">姓名:</label>
						  <div class="layui-input-block" style="width:125px;height:32px">
							  <select lay-verify="" lay-search id="idcode1">
								  <option value="">请选择</option>
							</select>  
						  </div>
						</div>
	                  </form>
                     <div class="btn fl">
                        <a href="javascript:;" id="queryInformation">搜索</a>
                    </div> 
                    <div class="btn fl">
                        <a href="javascript:;" id="firstAnalyse" class="layui-bg-blue">考勤分析</a>
                    </div>
                    <div class="btn fl">
                        <a href="javascript:;" id="secondAnalyse" class="layui-bg-blue">统计报表</a>
                    </div>
					</div>
					<!--查询结果如下-->
						<table class="grade"  id="dayindaju1">
                            <tr>
                            	<td width="40">工号</td>
								<td width="40">姓名</td>
								<td width="40">部门</td>
								<td width="40">应打卡(天)</td>
								<td width="100">正常(天)</td>
								<td width="100">异常(天)</td>
								<td width="100">休息(天)</td>
								<td width="100">迟到(天)</td>
								<td width="100">早退(天)</td>
								<td width="100">旷工(天)</td>
								<td width="100">请假(天)</td>
								<td width="100">出差(天)</td>
								<td width="100" class="no-print">操作</td>
							</tr>
					      <tbody id="cont1" class="pinjie">

					      		<td></td>

	                     </table>
	                     <div class="pages" id="test"></div>
                   </div>
                   
				</div>
			</div>
			<div class="holder_add"></div>
				<div id="myProgress">
