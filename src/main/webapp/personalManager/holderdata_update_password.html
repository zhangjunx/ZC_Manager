<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/public1.css" />
    <link rel="stylesheet" href="../css/list_style.css" />
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
	<style>
		img{
			cursor:pointer;
		}
	</style>
<body>
    <div id="cme-main">
        <div class="main-content">
            <div class="main-tab">
                <div class="label fl curr"><a href="javascript:;">修改密码</a></div>
               <!--  <div class="label fl"><a href="javascript:;">开门密码</a></div> -->
                <div class="btn-box fr">
					<div class="subbtn fl"><a  class="layui-bg-blue" id="updatePWDBtn" data-uid="A34C0862-1F3C-41D4-A18F-CA10BDFC4EFC">确定</a></div>
					<div class="subbtn fl"><a  class="layui-bg-orange" id="updatePWDCancelBtn">取消</a></div>
                </div>
            </div>
            <div class="main-table">
            <!-- 个人密码 -->
            	<div class="openDoor">
                 	<img src="../img/loginPassword.png">
                 </div>
                <div class="search-box main-form revise">
                    <div class="form-term  clearfix">
                        <div class="lable"><span></span>旧&thinsp;&thinsp;&thinsp;密&thinsp;&thinsp;码：</div>
                        <div class="control clearfix">
                            <input type="password"  id="loginpassword" placeholder="请输入6~12位的数字或字母" class="input">
                            <img src="../img/hide.png" alt="" id="eyesHide">
                            <img src="../img/show.png" alt="" id="eyesShow" style="display:none">
                        </div>
                    </div>
                    <div class="form-term  clearfix">
                        <div class="lable"><span></span>新&ensp;密&ensp;码：</div>
                        <div class="control clearfix">
                            <input type="password"  id="loginpassword1" placeholder="请输入6~12位的数字或字母" class="input">
                            <img src="../img/hide.png" alt="" id="eyesHide1">
                            <img src="../img/show.png" alt="" id="eyesShow1" style="display:none">
                        </div>
                    </div>
                    <div class="form-term  clearfix">
                        <div class="lable"><span></span>确认密码：</div>
                        <div class="control clearfix">
                            <input type="password"  id="loginpassword2" placeholder="请输入6~12位的数字或字母" class="input">
                            <img src="../img/hide.png" alt="" id="eyesHide2">
                            <img src="../img/show.png" alt="" id="eyesShow2" style="display:none">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../hyf/path_js.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
    <script type="text/javascript" src="js/holderdata_update_password.js"></script>
</body>

</html>
