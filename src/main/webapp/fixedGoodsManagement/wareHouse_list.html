<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>仓库管理</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/public1.css" />
    <link rel="stylesheet" href="../css/list_style.css" />
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
     <link rel="stylesheet" href="css/fixedGoodsManagement.css" />
</head>

<body>
    <div id="cme-main">
        <div class="main-content">
            <div class="main-tab">
                <div class="label fl curr"><a href="javascript:;">仓库管理</a></div>
                <div class="btn-box fr">
                    <div class="subbtn fl"><a href="javascript:;" class="blue" id="insertWareHouseData">新增</a></div>
                </div>
                <div class="main-table">
                    <!--查询条件-->
                    <div class="search-box main-form fl" >
                    </div>
                    <!--查询结果如下-->
                    <table class="grade" id="dayindaju1">
                        <thead>
                            <tr>
                                <td width="40">序号</td>
                                <td width="100">仓库名称</td>
                                <td width="100">仓库位置</td>
                                <td width="100">仓库大小(㎡)</td>
                                <td width="100">负责人</td>
                                <td width="100">备注</td>
                                <td width="100" class="no-print">操作</td>
                            </tr>
                         </thead>
                         <tbody id="cont">
                            
                        </tbody>
                    </table>
                    <div class="pages" id="test">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="wareHouse" class="main-form fixedGoods" style="display:none">
    	<input type="hidden" id="fid">
    	<div class="form-term fl clearfix">
			<div class="lable"><span>*</span>仓库名称：</div>
			<div class="control clearfix">
				<input type="text" id="storeName" placeholder="" class="input" />
			</div>
		</div>
		<div class="form-term fl clearfix" style="clear:both">
			<div class="lable"><span>*</span>仓库位置：</div>
			<div class="control clearfix">
				<input type="text" id="storeLocal" placeholder="" class="input" />
			</div>
		</div>
		<div class="form-term fl clearfix" style="clear:both">
			<div class="lable"><span>*</span>仓库大小：</div>
			<div class="control clearfix">
				<input type="number" min="0" id="size" autocomplete="off" class="input" placeholder="单位为平方米" style="width:171px;padding-left:10px;margin-right:0"><div class="unit">㎡</div>
			</div>
		</div>
		<div class="form-term fl clearfix" style="clear:both">
			<div class="lable"><span>*</span>负责人：</div>
			<div class="control clearfix">
				<input type="text"  id="manager" placeholder="" class="input" />
			</div>
		</div>
		<div class="form-term fl clearfix" style="clear:both">
			<div class="lable"><span></span>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</div>
		    <div class="control clearfix">
				<textarea id="remark" class="textinput" style="width: 233px; height: 135px; resize:none; border:1px solid #ddd" ></textarea>
		    </div>
		</div>
    </div>
    <script type="text/javascript" src="../hyf/path_js.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
    <script type="text/javascript" src="js/wareHouse_list.js"></script>
</body>

</html>
