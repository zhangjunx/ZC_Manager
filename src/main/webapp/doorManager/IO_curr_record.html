<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>门禁管理</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/public1.css" />
    <link rel="stylesheet" href="../css/list_style.css" />
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../zjx/accessControl.css" />
</head>

<body>
	<div id="bigPhoto" style="width:200px;height:200px;display:none;position:absolute;z-index:999">
		<img src="">
	</div>
    <div id="cme-main">
        <div class="main-content">
            <div class="main-tab">
                <div class="label fl curr"><a href="javascript:;">进出实时监控</a></div>
                <div class="btn-box fr">
                	<div class="subbtn fl"><span class="checkbox curr">实时刷新</span></div>
                    <div class="subbtn fl"><a href="javascript:;" class="blue refreshScreen">刷新清屛</a></div>
                </div>
            </div>

            <div class="main-table">
            	<div class="realTime_door">
            		<div class="door_top">
            		
            			<!-- <div class="doorName">
            				<span>门区：</span>
            				<select id="doorno" name="doorno">
            					<option value="">请选择</option>
            				</select>
            			</div>   -->
              <div class="form-term fl clearfix">
					<div class="layui-unselect layui-form-select downpanel io_door"	style="width: 313px;">
						<div class="lable"><span></span>门区：</div>
						<div class="control clearfix layui-select-title layui-input layui-unselect">
							<span id="doorname"></span> 
							<input type="hidden" id="doorno">
							<i class="layui-edge"></i>		
						</div>
						<dl class="layui-anim layui-anim-upbit"	style="left: 48px; top: 34px; min-width: 234px;">
							<dd>
								<ul id="doortree" class="input"></ul>
							</dd>		
						</dl>						
					</div>		
				</div> 
				
            			<div class="doorName">
            				<span>开门延时：</span>
            				<div class="delayed">
            					<!-- <div class="delayed_reduce">
            						<img src="img/reduce.png">
            					</div> -->
            					<input type="number" class="time_interval" value="5" max="999" min="0">
            					<!-- <div class="delayed_add">
            						<img src="img/add1.png">
            					</div> -->
            				</div>
            			</div>
            			<div class="doorName">
            				<a href="javascript:;" class="doorControl" id="openDoor">开门</a>
            				<a href="javascript:;" class="doorControl">常开</a>
            				<a href="javascript:;" class="doorControl">常关</a>
            				<a href="javascript:;" class="doorControl">本机控制</a>
            			</div>
            		</div>
            		<div class="door_bottom">
            			<div class="doorName">
            				<span>紧急：</span>
            				<a href="javascript:;" class="doorStatus">开门</a>
            				<a href="javascript:;" class="doorStatus closeDoor">关门</a>
            			</div>
            			<div class="doorName">
            				<span>群组：</span>
            				<a href="javascript:;" class="group">1</a>
            				<a href="javascript:;" class="group">2</a>
            				<a href="javascript:;" class="group">3</a>
            				<a href="javascript:;" class="group">4</a>
            				<a href="javascript:;" class="group">5</a>
            				<a href="javascript:;" class="group">6</a>
            				<a href="javascript:;" class="group">7</a>
            				<a href="javascript:;" class="group">8</a>
            				<a href="javascript:;" class="group">9</a>
            				<a href="javascript:;" class="group">10</a>
            			</div>
            		</div>
            	</div>
           <div class="table_scroll">
				<table class="grade personnel" id="dayindaju1">
					<tr>
						<td width="40">工号</td>
						<td width="80">姓名</td>
						<td width="80">部门名称</td>
						<td width="100">数码照</td>
						<td width="100">现场照</td>
						<td width="80">进出位置</td>
						<td width="80">进出日期</td>
						<td width="80">进出时间</td>
						<td width="80">进出状态</td>
						<td width="80">体温℃</td>
						<td width="80">卡片内码</td>
						<td width="80">卡号</td>
						<td width="80">设备名称</td>
						<td width="80">进出方式</td>
					</tr>
					<tbody id="cont">
						  
					</tbody>
				</table>
		 </div>
				<div class="pages" id="test"></div>

            </div>
        </div>
    </div>
    
   <script type="text/javascript" src="../hyf/path_js.js"></script>
   <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
    <script type="text/javascript" src="js/IO_curr_record.js"></script>
