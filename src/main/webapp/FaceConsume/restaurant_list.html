<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>餐厅管理</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/public1.css" />
    <link rel="stylesheet" href="../css/list_style.css" />
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
   <link rel="stylesheet" href="../zjx/accessControl.css" /> 
    <link rel="stylesheet" href="../css/Shuttle.css">
    <link rel="stylesheet" href="css/FaceConsume.css">
</head>

<body>
    <div id="cme-main">
        <div class="main-content">
            <div class="main-tab">
                <div class="label fl curr"><a href="javascript:;">餐厅管理</a></div>
                <div class="btn-box fr">
	                <div class="subbtn fl"><a href="javascript:;" id="openwin" class="blue addMain">新增</a></div>
	            </div>

            <div class="main-table">
				<div class="search-box main-form fl">
				</div>
				<table class="grade personnel" id="dayindaju1">
					<tr>
						<td width="40">序号</td>
						<td width="40">餐厅编号</td>
						<td width="80">餐厅名称</td>
						<td width="80">餐厅位置</td>
						<td width="40">餐厅类型</td>
						<td width="40">餐厅状态</td>
						<td width="80">备注</td>
						<td width="40" class="no-print">操作</td>
					</tr>
					<tbody id="cont">
					
					</tbody>
				</table>
				<div class="pages" id="test">
				</div>
			</div>
		</div>
        </div>
    </div>
    
    <!--新增弹窗  -->
    <div class="vehicleInfo_shadow" id="addDiv"></div>
    <div class="vehicleInfo" id="addDiv1">
		<div class="layer_top">
   			<h2 class="title">新增餐厅</h2>
   			<img src="img/cha.png" class="quxiao" id="quxiao">
   		</div>
		<div class="vehicle_top" style="padding-left:10px;padding-right:10px;">
			<div class="form-term clearfix" id="roomtimetable">
				<input type="hidden" id="fid">
				<div class="search-box main-form fl">
					<div class="form-term  clearfix">
                        <div class="lable lable_align"><span>*</span>餐厅编号：</div>
                        <div class="control clearfix">
                           <input type="text" id="RestaurantNo" class="input" placeholder="餐厅编号">
                        </div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <div class="lable lable_align"><span>*</span>餐厅名称：</div>
                        <div class="control clearfix">
                           <input type="text" id="RestaurantName" class="input" placeholder="餐厅名称">
                        </div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <div class="lable lable_align"><span>*</span>餐厅位置：</div>
                        <div class="control clearfix">
                           <input type="text" id="RestaurantLocl" class="input" placeholder="餐厅位置">
                        </div>
                    </div>
					
					<div class="form-term  clearfix">
                        <label class="lable lable_align">餐厅类型：</label>
                        <div class="control clearfix">
	                        <select class="" id="RestaurantType">
								
							</select>
						</div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <label class="lable lable_align">餐厅状态：</label>
                        <div class="control clearfix">
	                        <select class="" id="fstatus">
								<option value="1">启用</option>
								<option value="0">禁用</option>
							</select>
						</div>
                    </div>
                    
                    <div class="form-term  clearfix">
                    	<div class="lable lable_align">备注：</div>
                    	<div class="box1_ipt">
							<textarea  id="remark" class="input personQuantity"></textarea>
						</div>
                	</div>
				</div>
	        </div>
		</div>
		
		<div class="holder_bottom">
			<div>
				<a href="javascript:;" id="sureBtn" class="layui-bg-blue bottom_sure">确定</a>
				<a href="javascript:;" class="layui-bg-orange bottom_qx" id="bottom_qx">取消</a>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="../hyf/path_js.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
    <script type="text/javascript" src="js/restaurant_list.js"></script>
</body>

</html>
