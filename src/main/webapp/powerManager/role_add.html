    <!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>新增角色</title>
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/public1.css" />
	<link rel="stylesheet" href="../css/style_.css" />
	<link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>

<body>
	<div id="cme-main">
		<div class="main-content">
			<div class="main-tab">
                <div class="label fl curr"><a href="javascript:;">新增角色</a></div>
                <div class="btn-box fr">
					<div class="subbtn fl"><a href="javascript:;" class="layui-bg-blue" id="insertRoleBtn">确定</a></div>
					<div class="subbtn fl"><a href="ACL_Holderno_Role.html" class="layui-bg-orange">取消</a></div>
                </div>
            </div>
			<div id="divSelectLi" class="tenant-model-body">
				<div class="main-table">
					<div class="main-form fl">
		
						<div class="form-term fl clearfix">
							<div class="lable"><span>*</span>角色编号：</div>
							<div class="control clearfix">
								<input type="text" name="code" id="code" placeholder="" class="input" />
							</div>
						</div>
						
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span>*</span>角色名称：</div>
								<div class="control clearfix">
								<input type="text" name="name" id="name" placeholder="" class="input" />
								</div>
						</div>
						
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span></span>描述说明：</div>
								<div class="control clearfix">
								<textarea id="description"
								name="description" class="textinput"
								style="width: 395px; height: 180px; resize:none; border:1px solid #ddd" ></textarea>
								</div>
						</div>
						</div>
					</div>
				</div>
		</div>
	</div>

	<script type="text/javascript" src="../hyf/path_js.js"></script>
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	 <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
	<script type="text/javascript" src="js/role_add_update.js"></script>
</body>

</html>
