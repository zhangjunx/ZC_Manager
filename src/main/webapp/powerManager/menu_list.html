
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>菜单</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/public1.css" />
    <link rel="stylesheet" href="../css/list_style.css" />
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<body>
    <div id="cme-main">
        <div class="main-content">
            <div class="main-tab">
                <div class="label fl curr"><a href="javascript:;">菜单列表</a></div>
                <div class="btn-box fr">
                    <div class="subbtn fl"><a href="menu_add.html" class="blue addMain" id="insertTitleData">新增</a></div>
                    <div class="subbtn fl"><a href="javascript:;" class="blue delMain" id="deleteTitleData">删除</a></div>
                    <!-- <div class="subbtn fl"><a href="javascript:;" class="blue addMain" id="daochu">导出</a></div> -->
                    <div class="subbtn fl"><a href="javascript:;" class="orange"
                            onclick="printTable('dayindaju1')" id="printTitleData">打印</a></div>
                </div>
            </div>

            <div class="main-table">
				<div class="search-box main-form fl">
					<div class="form-term fl clearfix">
						<div class="lable">
							<span></span>菜单编号：
						</div>
						<div class="control clearfix">
							<input type="text" class="input" name="menucode" id="menucode" autocomplete="off">
                             
						</div>
					</div>
					<div class="form-term fl clearfix">
						<div class="lable">
							<span></span>菜单名称：
						</div>
						<div class="control clearfix">
							<input type="text" class="input" name="menuname" id="menuname" autocomplete="off">
                              
						</div>
					</div>
					<div class="btn fl">
						<a href="javascript:;" id="queryBtn">搜索</a>
					</div>
				</div>
				<table class="grade personnel" id="dayindaju1">
					<tr>
						<td width="40" class="no-print"><span class="checkbox" id="selectAll" style="float: none;">全选</span></td>
						<td width="80">菜单编码</td>
						<td width="80">菜单名称</td>
						<td width="100">导航路径</td>
						<td width="80">导航图标</td>
						<td width="40">上级菜单</td>
						<td width="40">排序</td>
						<td width="100">备注</td>
						<td width="120" class="no-print">操作</td>
					</tr>
					<tbody id="cont">
						
					</tbody>
				</table>
				<div class="pages" id="test"></div>

			</div>

        </div>
    </div>
    <script type="text/javascript" src="../hyf/path_js.js"></script>
     <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
	 <script type="text/javascript" src="js/menu_list.js"></script>
	 <!-- <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
	 <script type="text/javascript" src="js/jquery.jqprint-0.3.js"></script> -->
</body>

</html>
