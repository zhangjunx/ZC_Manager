<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>更新模块</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/public1.css" />
    <link rel="stylesheet" href="../css/list_style.css" />
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<body>
    <div id="cme-main">
        <div class="main-content">
            <div class="main-tab">
                <div class="label fl curr"><a href="javascript:;">更新模块</a></div>
                <div class="btn-box fr">
					<div class="subbtn fl"><a href="javascript:;"   class="layui-bg-blue" id="updateBtn">确定</a></div>
					<div class="subbtn fl"><a href="javascript:history.go(-1)" class="layui-bg-orange" >取消</a></div>
                </div>
            </div>

            <div class="main-table">
                <div class="search-box main-form ">

                    <div class="form-term  clearfix">
                        <div class="lable"><span></span>模块编码：</div>
                        <div class="control clearfix">
                            <input type="text" name="modelcode" id="modelcode2" placeholder="" class="input" />
                        </div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <div class="lable"><span></span>模块名称：</div>
                        <div class="control clearfix">
                            <input type="text" name="modelname" id="modelname2" placeholder="" class="input">
                        </div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <div class="lable"><span>*</span>URL路径：</div>
                        <div class="control clearfix">
                            <input type="text" name="modelpath" id="modelpath2" placeholder="" class="input" />
                        </div>
                    </div>
                    
                     <div class="form-term  clearfix">
                        <div class="lable"><span></span>上级菜单：</div>
                        <div class="control clearfix">
                             <select name="menuno" id="menuno2">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                 
                     <div class="form-term  clearfix">
                        <div class="lable"><span></span>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</div>
                        <div class="control clearfix">
                            <textarea id="remark2"	name="remark" class="textinput" style="width: 395px; height: 180px; resize:none; border:1px solid #ddd;padding:8px;" ></textarea>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../hyf/path_js.js"></script>
 	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
    <script type="text/javascript" src="js/model_add_update.js"></script>
    
</body>

</html>
