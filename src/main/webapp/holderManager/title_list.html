                </div>
            </div>

            <div class="main-table">

					</div>
					<div class="btn fl">

					</div>
				</div>
				<table class="grade personnel" id="dayindaju1">

						<td width="40" class="no-print"><span class="checkbox" id="selectAll" style="float: none;">全选</span></td>

						<td width="80">职务名称</td>
						<td width="80">薪资</td>
						<td width="80">奖金</td>
						<td width="100">备注</td>
						<td width="80" class="no-print">操作</td>
					</tr>
					<tbody id="cont">
						
					</tbody>
