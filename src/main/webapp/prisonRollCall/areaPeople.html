<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>监狱点名</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/public1.css" />
    <link rel="stylesheet" href="../css/list_style.css" />
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../deviceManager/css/deviceManger.css">
    <link rel="stylesheet" href="css/prisonRollCall.css">
</head>

<body>
	<div id="cme-main">
		<div class="main-content">
			<div class="main-tab">
				<div class="label fl curr">
					<a href="javascript:;">犯人区域分布</a>
				</div>
				<div class="label fl">
					<a href="javascript:;">犯人监区分布</a>
				</div>
			</div>
			<div class="main-table">
				<div class="search-box main-form fl">
					<div class="form-term fl clearfix">
						<div class="lable">
							<span></span>点名日期：
						</div>
						<div class="control clearfix">
							<input type="text" class="input test-item" id="startTime"  autocomplete="off">
						</div>
					</div>
					<div class="form-term fl clearfix">
						<div class="lable">
							<span></span>时间模板：
						</div>
						<div class="control clearfix">
							<select class="timeTemplate">
							</select>
						</div>
					</div>
					<div class="btn fl">
						<a href="javascript:;" id="queryPrisonerByConditionBtn">搜索</a>
					</div>
				</div>
				<div class="areaPeople">
					<!-- <h2 class="rollCallTime">2020年3月20日人员分布</h2> -->
					<div id="areaPeopleSpread"></div>
				</div>
				<div class="areaPeople_right">
					<div id="pieChart"></div>
				</div>
				<div class="prisonPeople" style="display:none;">
					<div id="prisonChart"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../hyf/path_js.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
     <script type="text/javascript" src="js/areaPeople.js"></script>
</body>
</html>
