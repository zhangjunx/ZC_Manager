<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>监区管理</title>
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/public1.css" />
	<link rel="stylesheet" href="../layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../deviceManager/css/deviceManger.css">
	<link rel="stylesheet" href="css/prisonRollCall.css">
</head>

<body>
	<div id="cme-main">
		<div class="main-content">
			<div class="main-tab">
                <div class="label fl curr"><a href="javascript:;">新增区域</a></div>
                <div class="btn-box fr">
					<div class="subbtn fl"><a href="javascript:;" class="layui-bg-blue" id="insertPrisonArea">确定</a></div>
					<div class="subbtn fl"><a href="zoneManagement.html" class="layui-bg-orange">取消</a></div>
                </div>
            </div>
			<div id="divSelectLi" class="tenant-model-body">
				<div class="main-table">
					<div class="main-form fl">
						<div class="form-term fl clearfix">
							<div class="lable"><span>*</span>区域名称：</div>
							<div class="control clearfix">
								<input type="text" id="areaName" class="input" autocomplete="off" />
							</div>
						</div>
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span>*</span>区域大小：</div>
								<div class="control clearfix">
									<input type="number" min="0" id="areaSize" autocomplete="off" class="input" placeholder="单位为平方米" style="width:171px;padding-left:10px;margin-right:0"/><div class="unit">㎡</div>
								</div>
						</div>
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span>*</span>容纳人数：</div>
								<div class="control clearfix">
									<input type="text" id="personSize" autocomplete="off" class="input" />
								</div>
						</div>
						<div class="form-term  clearfix">
                        <div class="lable"><span></span>是否启用：</div>
                        <div class="control clearfix layui-form" style="text-align:left">
                        	<div class="layui-form-item" style="position: relative;top: -7px;">
						        <div class="layuiDiv">
						            <input type="checkbox" id="prisonAreaEnabled" checked lay-skin="switch" lay-filter="formDemo" lay-text="启用|禁用">
						        </div>
						    </div>
                        </div>
                	</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../hyf/path_js.js"></script>
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
	<script type="text/javascript" src="js/zone_add.js"></script>
</body>

</html>
