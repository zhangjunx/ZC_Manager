<body>

	<div class="layui-fluid">
	<!-- 顶部 -->
		<div class="layui-row top">
			<div class="layui-col-md8">
				<div class="top_logo">
					<img src="image/prison_logo.png" id="logo">
					<h1 class="layui-inline title_set"></h1>
				</div>
			</div>

			<div class="layui-col-md4">
				<div class="layui-layout-right time"></div>
			</div>
		</div>
		<div class="layui-row  con">
			<div class="layui-col-md6" style="padding-left:20px">
				<div class="layui-row">
					<h2 class="title title_l">&nbsp;</h2>
				</div>
				<div class="layui-row">
					<div class="box_l">
						<div class="person_left layui-inline">
							<img src="image/person_bg.png" class="person_l_bg">
						</div>
						<div class="person_center layui-inline">
							<div class="status_picture">人脸比对</div>
							<p class="status">识别成功</p>
						</div>
						<div class="person_right layui-inline">
							<img src="image/person_bg.png" class="person_r_bg">
						</div>
					</div>
				</div>
				<div class="layui-row box_bottom">
					<ul class="person_info">
						<li class="holdername layui-elip">姓名：<span id="holdername_l"></span></li>
						<li class="holderno layui-elip">工号：<span id="holderno_l"></span></li>
						<li class="dept layui-elip">部门：<span id="dept_l"></span></li>
						<li class="passageTime layui-elip">时间：<span id="passageTime_l"></span></li>
					</ul>
				</div>
				<div class="layui-row">
					<table id="demo" lay-filter="test"></table>
				</div>
			</div>
			<div class="layui-col-md6" style="padding-left:20px">
				<div class="layui-row">
					<h2 class="title title_r">&nbsp;</h2>
				</div>
				<div class="layui-row box_r">
					<div class="box_r">
						<div class="person_left layui-inline">
							<img src="image/person_bg.png" class="person_l_bg">
						</div>
						<div class="person_center layui-inline">
							<div class="status_picture">人脸比对</div>
							<p class="status">识别成功</p>
						</div>
						<div class="person_right layui-inline">
							<img src="image/person_bg.png" class="person_r_bg">
						</div>
					</div>
				</div>
				<div class="layui-row box_bottom">
					<ul class="person_info">
						<li class="holdername layui-elip">姓名：<span id="holdername_r"></span></li>
						<li class="holderno layui-elip">工号：<span id="holderno_r"></span></li>
						<li class="dept layui-elip">部门：<span id="dept_r"></span></li>
						<li class="passageTime layui-elip">时间：<span id="passageTime_r"></span></li>
					</ul>
				</div>
				<div class="layui-row">
					<table id="demo2" lay-filter="test"></table>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-form" id="titleSet" style="display:none;margin-top:20px;">
		<label class="layui-form-label">标题:</label>
		<div class="layui-input-block">
      		<input type="text"  lay-verify="required" id="titleValue" placeholder="请输入标题" autocomplete="off" class="layui-input" style="width:240px;">
    	</div>
	</div>
    <script src="../hyf/path_js.js"></script>
