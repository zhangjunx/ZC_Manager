<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>批量导入</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/public1.css" />
    <link rel="stylesheet" href="../css/list_style.css" />
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="css/deviceManger.css" media="all">
</head>
<body>
    <div id="cme-main">
        <div class="main-content">
            <div class="main-tab">
                <div class="label fl curr"><a href="javascript:;">批量导入</a></div>
                <div class="btn-box fr">
                    <div class="subbtn fl"><a href="js/DeviceTemplate.xls" download="设备摸板.xls" class="blue add">模板下载</a></div>
                    <div class="subbtn fl ty" style="position: relative;"><input type="file" id="excelimport"  style="position: absolute;opacity: 0;width: 80px;"  accept="application/vnd.ms-excel"/><a href="javascript:;" class="blue file"  >选择文件</a></div>
                    <div class="subbtn fl"><a href="javascript:;" class="blue add" id="determine" >确定导入</a></div>
                </div>
            </div>
            <div class="main-table">
            	<div class="Tips loading"></div>
	            <div class="search-box main-form ">
	            	<div class="form-term fl clearfix">
	                        <label class="lable"><span>*</span>设备类型：</label>
	                        <div class="control clearfix">
		                        <select class="" id="DeviceTypeCode">
								</select>
							</div>
	                    </div>
	                    <div class="form-term fl clearfix">
	                        <label class="lable"><span>*</span>设备厂家：</label>
	                        <div class="control clearfix">
		                        <select class="" id="ManufacturerCode">
								</select>
							</div>
	                    </div>
	                    <div class="form-term fl clearfix">
	                        <label class="lable"><span>*</span>设备型号：</label>
	                        <div class="control clearfix">
		                        <select class="" id="ControlType">
								</select>
							</div>
	                    </div>
	                    <div class="btn fl">
						    <a href="javascript:;" id="queryListBtn">确定</a>
					    </div>
	                </div>
                <table class="grade deviceAdd" id="dayindaju1" style="margin-top: 20px;">
                    <tr>
                        <td width="20">设备类型</td>
                        <td width="80">设备厂家</td>
                        <td width="20">设备型号</td>
                        <td width="80">设备名称</td>
                        <td width="80">所属区域</td>
                        <td width="80">设备IP</td>
                        <td width="120">端口号</td>
                        <td width="80">设备ID</td>
                        <td width="80">设备编号</td>
                        <td width="80">安装位置</td>
                        <td width="80">设备SN</td>
                        <td width="80">门区编号1</td>
                        <td width="80">门区名称1</td>
                        <td width="80">门区编号2</td>
                        <td width="80">门区名称2</td>
                     </tr>
                </table>
                <div class="pages" id="test"></div>
           </div>
        </div>
    </div>
    <script type="text/javascript" src="../hyf/path_js.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../chu/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
    <script type="text/javascript" src="js/import_file.js"></script>
</body>
</html>
