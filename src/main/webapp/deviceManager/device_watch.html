<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>设备详情</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/public1.css" />
    <link rel="stylesheet" href="../css/list_style.css" />
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/deviceManger.css" media="all">
</head>

<body>
    <div id="cme-main">
        <div class="main-content" id="a">
            <div class="main-tab">
                <div class="label fl curr"><a href="javascript:;">设备详情</a></div>
                <div class="btn-box fr">
					<div class="subbtn fl"><a href="device_list.html" class="layui-bg-orange" >返回</a></div>
                </div>
            </div>
            <div class="main-table">
                <div class="search-box main-form ">
                    <div class="form-term  clearfix">
                        <div class="lable"><span></span>设备编号：</div>
                        <div class="control clearfix">
							<span id="DeviceCode"></span>
						</div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <label class="lable"><span></span>设备类型：</label>
                        <div class="control clearfix">
	                        <span id="DeviceTypeCodeName"></span>
						</div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <label class="lable"><span></span>设备厂家：</label>
                        <div class="control clearfix">
                        	<span id="ManufacturerCodeName"></span>
						</div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <label class="lable"><span></span>设备型号：</label>
                        <div class="control clearfix">
                        	<span id="ControlTypeName"></span>
						</div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <div class="lable"><span></span>设备名称：</div>
                        <div class="control clearfix">
                        	<span id="DeviceName"></span>
                        </div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <div class="lable"><span></span>所属区域：</div>
                        <div class="control clearfix">
                        	<span id="AreaIdName"></span>
                        </div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <div class="lable"><span></span>设备IP：</div>
                        <div class="control clearfix">
                        	<span id="IP"></span>
                        </div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <div class="lable"><span></span>端口号：</div>
                        <div class="control clearfix">
                        	<span id="Port"></span>
                        </div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <label class="lable"><span></span>设备ID：</label>
                        <div class="control clearfix">
                        	<span id="DeviceID"></span>
						</div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <div class="lable"><span></span>安装位置：</div>
                        <div class="control clearfix">
                        	<span id="InstallLocation"></span>
                        </div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <div class="lable"><span></span>设备SN：</div>
                        <div class="control clearfix">
                        	<span id="ControlSN"></span>
                        </div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <div class="lable"><span></span>登录用户：</div>
                        <div class="control clearfix">
                        	<span id="UserName"></span>
                        </div>
                    </div>
                    
                    <div class="form-term  clearfix">
                        <div class="lable"><span></span>登录密码：</div>
                        <div class="control clearfix">
                        	<span id="PassWord"></span>
                        </div>
                    </div>
                    
					<div class="form-term  clearfix">
                        <div class="lable"><span></span>是否启用：</div>
                        <div class="control clearfix layui-form" style="text-align:left">
                        	<div class="layui-form-item" style="position: relative;top: -7px;">
						        <div class="layuiDiv">
						            <input type="checkbox" id="DeviceEnabled" checked lay-skin="switch" lay-filter="formDemo" lay-text="开启|关闭">
						        </div>
						    </div>
                        </div>
                	</div>
            	</div>
        	</div>
    	</div>
    </div>
    <script type="text/javascript" src="../hyf/path_js.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
    <script type="text/javascript" src="js/device_watch.js"></script>
</body>

</html>
