<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>会议室详情</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/public1.css" />
    <link rel="stylesheet" href="../css/list_style.css" />
    <link rel="stylesheet" href="../layui/css/layui.css">
     <link rel="stylesheet" href="css/meetingManagement.css" />
</head>

<body>
    <div id="cme-main">
        <div class="main-content">
            <div class="main-tab">
                <div class="label fl curr"><a href="javascript:;">会议室详情</a></div>
                <div class="btn-box fr">
					<div class="subbtn fl"><a href="meetingRoomManagement.html" class="layui-bg-orange" >返回</a></div>
                </div>
            </div>
            <div id="divSelectLi" class="tenant-model-body">
				<div class="main-table meetingRoomDetail">
					<div class="main-form fl">
						<div class="form-term clearfix">
							<div class="lable">编号：</div>
							<div class="control clearfix">
								<span id="meetingRoomNo"></span>
							</div>
						</div>
						
						<div class="form-term clearfix">
							<div class="lable">会议室名称：</div>
							<div class="control clearfix">
								<span id="meetingRoomTitle"></span>
							</div>
						</div>
						
						<div class="form-term clearfix">
							<div class="lable">会议室位置：</div>
							<div class="control clearfix">
								<span id="meetingRoomLocation"></span>
							</div>
						</div>
						
						<div class="form-term clearfix">
							<div class="lable">容纳人数：</div>
							<div class="control clearfix">
								<span id="meetingRoomPersons"></span>
							</div>
						</div>
						
						<div class="form-term clearfix">
							<div class="lable">可使用物品：</div>
							<div class="control clearfix">
								<span id="meetingRoomThings"></span>
							</div>
						</div>
						
						<div class="form-term clearfix">
							<div class="lable">会议签到点：</div>
							<div class="control clearfix">
								<span id="meetingSignIn"></span>
							</div>
						</div>
						
						<div class="form-term clearfix">
							<div class="lable">会议签退点：</div>
							<div class="control clearfix">
								<span id="meetingSignBack"></span>
							</div>
						</div>
						
						<div class="form-term clearfix">
							<div class="lable">备注：</div>
							<div class="control clearfix">
								<span id="meetingRoomRemark"></span>
							</div>
						</div>
						
						<div class="form-term clearfix">
							<div class="lable">状态：</div>
							<div class="control clearfix">
								<span id="meetingRoomStatus"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
    	</div>
    </div>
    <script type="text/javascript" src="../hyf/path_js.js"></script>
     <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
    <script type="text/javascript" src="js/meetingRoomManagement_watch.js"></script>
</body>

</html>
