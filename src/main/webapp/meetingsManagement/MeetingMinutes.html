<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>会议管理</title>
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/public1.css" />
	<link rel="stylesheet" href="../css/style_.css" />
	<link rel="stylesheet" href="../layui/css/layui.css" media="all">
	<link rel="stylesheet" href="css/meetingManagement.css">
</head>

<body>
	<div id="cme-main">
		<div class="main-content">
			<div class="main-tab">
                <div class="label fl curr"><a href="javascript:;">新建会议纪要</a></div>
                <div class="btn-box fr">
					<div class="subbtn fl"><a href="javascript:;" class="layui-bg-blue" id="insertMeetingMinutes">保存</a></div>
					<div class="subbtn fl"><a href="meetingList.html" class="layui-bg-orange">取消</a></div>
                </div>
            </div>
			<div id="divSelectLi" class="tenant-model-body">
				<div class="main-table">
					<div class="main-form fl" style="width:100%">
		
						<div class="form-term fl clearfix">
							<div class="lable"><span>*</span>纪要名称：</div>
							<div class="control clearfix">
								<input type="text" id="name" class="input"  autocomplete="off">
							</div>
						</div>
						
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span>*</span>会议主题：</div>
								<div class="control clearfix">
									<input type="text" readonly="readonly" id="mettingtitle" class="input" autocomplete="off">
								</div>
						</div>
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span>*</span>会议时间：</div>
								<div class="control clearfix">
									<input type="text" readonly="readonly" id="meetingdate" class="input" autocomplete="off">
								</div>
						</div>
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span>*</span>记录人：</div>
								<div class="control clearfix">
									<input type="text" id="recorder" class="input" autocomplete="off">
								</div>
						</div>
						<div class="form-term fl clearfix" style="clear:both;width:100%">
								<div class="lable"><span></span>上传附件：</div>
								<div class="control clearfix">
									<a href="javascript:;" class="file">选择文件
    										<input type="file" name="" id="upload">
									</a>
									<span id="filename"></span>
								</div>
						</div>
						<div class="form-term fl clearfix" style="clear:both">
								<div class="lable"><span></span>会议内容：</div>
								<div class="control clearfix">
								<textarea id="context"
								name="description" class="textinput"
								style="width: 395px; height: 180px; resize:none; border:1px solid #ddd" ></textarea>
								</div>
						</div>
						</div>
					</div>
				</div>
		</div>
	</div>

	<script type="text/javascript" src="../hyf/path_js.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
    <script type="text/javascript" src="js/MeetingMinutes.js"></script>
</body>

</html>
